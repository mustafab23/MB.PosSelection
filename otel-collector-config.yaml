# 1. RECEIVERS: Verinin sisteme giriş kapıları
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

# 2. PROCESSORS: Veri üzerinde yapılacak işlemler (Filtreleme, batchleme vb.)
processors:
  batch:
    timeout: 1s             
    send_batch_size: 1024

# 3. EXPORTERS: Verinin çıkış kapıları
exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    resource_to_telemetry_conversion:
      enabled: true # Kubernetes/Docker etiketlerini prometheus label'ına çevir

  # Trace'leri Jaeger'e gönderiyoruz (Docker service name: jaeger)
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  # Hata ayıklamak için konsola log bas
  debug:
    verbosity: normal

# 4. PIPELINES: Giriş -> İşlem -> Çıkış hattının bağlanması
service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus] # Metrikler Prometheus'a
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, debug] # Trace'ler Jaeger'e ve Log'a